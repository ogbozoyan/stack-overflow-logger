server:
  port: 8888
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db
    username: sa
    password: sa
logging:
  level:
    #    root: DEBUG
    com:
      example:
        sodebug:
          aspect: DEBUG
  file:
    name: logs/
  pattern:
    dateformat: dd-MM-yyyy HH:mm:ss
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 183